<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Webshop FÃ¸devarer og Textil</title>
</head>
<body>

<h2>Products:</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td><a th:href="@{'/update/' + ${p.id}}">Update</a></td>
        <td><a th:href="@{'/delete/' + ${p.id}}">Delete</a></td>
    </tr>
</table>
<a href="/create"><input type="button" value="Create"></a>
